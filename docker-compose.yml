services:
  backend:
    build: ./backend
    container_name: roast-tracker-backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,192.168.1.85,roasts.everbeancoffee.com}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3080,http://192.168.1.85:3080,https://roasts.everbeancoffee.com}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:3080,http://192.168.1.85:3080,https://roasts.everbeancoffee.com}
    volumes:
      # Persistent storage - adjust paths for your Unraid setup
      - ./data:/app/data
      - ./media:/app/media
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: roast-tracker-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      - backend
